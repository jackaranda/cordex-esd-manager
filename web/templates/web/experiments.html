{% extends "web/base.html" %}

{% block title %}CORDEX Experiment Manager | Experiments {% endblock %}

{% block content %}

    <div class="container" ng-controller="experimentsListCtrl">

    <div class="row">
      <h4>There are currently <strong>{[{ experiments.length }]}</strong> experiments published</h4>
    </div>

    <hr/>

    <div class="row" ng-repeat="experiment in experiments">
          <div class="panel panel-default">
            <div class="panel-heading">{[{ experiment.fullname }]}</div>
            <div class="panel-body">{[{ experiment.description }]}</div>
          </div>
      </div>

    </div> <!-- /container -->

{% endblock %}
